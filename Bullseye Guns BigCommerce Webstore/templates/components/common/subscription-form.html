<div class="leftprobg text-center webi-newsletter">
<img class="img-fluid lazyload" data-sizes="auto" src="http://bullseyegun.com/product_images/uploaded_images/icon.png"  alt="newsletterimage"  />
<h5 class="footer-info-heading">{{lang 'newsletter.subscribe'}}</h5><hr>
<p>Get the latest updates on new products and upcoming sales.<br><br>We promise to only send you good things!</p>

<form class="form" action="{{urls.subscribe.action}}" method="post">
    <fieldset class="form-fieldset">
        <input type="hidden" name="action" value="subscribe">
        <input type="hidden" name="nl_first_name" value="bc">
        <input type="hidden" name="check" value="1">
        <div class="form-field">
            <label class="form-label is-srOnly" for="nl_email">{{lang 'common.email_address'}}</label>
            <div class="form-prefixPostfix wrap">
                <input class="form-input" id="nl_email" name="nl_email" type="email" value="{{customer.email}}" placeholder="{{lang 'newsletter.email_placeholder'}}">
                <input class="button button--primary btn-block" type="submit" value="{{lang 'newsletter.subscribe_submit'}}">
            </div>
            {{#if settings.show_newsletter_summary }}
                <div class="footer-newsletter-summary">{{settings.newsletter_summary}}</div>
            {{/if}}
        </div>
    </fieldset>
</form>
</div>
